<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài tập 2</title>

  <!-- TAILWIND -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- FLOWBITE CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-blue-100 p-10 font-sans">
  <h1 class="text-center text-4xl md:text-5xl font-bold mb-10 text-blue-800 tracking-wide drop-shadow">
    BÀI TẬP 2: TÍNH TIỀN ĐIỆN
  </h1>

  <div class="flex flex-col md:flex-row gap-8">
    <!-- LEFT ITEM -->
    <div class="flex-1 bg-white/80 backdrop-blur-md rounded-2xl p-8 shadow-lg border border-gray-200">
      <h2 class="text-2xl md:text-3xl font-bold mb-5 text-blue-700">
        Quy tắc tính tiền điện:
      </h2>
      <ul class="space-y-3 text-lg md:text-xl text-gray-700 leading-relaxed">
        <li>🔹 50kW đầu: <span class="font-bold text-blue-900">500đ/kW</span></li>
        <li>🔹 50kW kế: <span class="font-bold text-blue-900">650đ/kW</span></li>
        <li>🔹 100kW kế: <span class="font-bold text-blue-900">850đ/kW</span></li>
        <li>🔹 150kW kế: <span class="font-bold text-blue-900">1100đ/kW</span></li>
        <li>🔹 Còn lại: <span class="font-bold text-blue-900">1300đ/kW</span></li>
      </ul>
    </div>

    <!-- RIGHT ITEM -->
    <form class="flex-1 bg-white/90 backdrop-blur-md rounded-2xl p-8 shadow-lg border border-gray-200">
      <div class="flex flex-col space-y-6">
        <!-- HỌ TÊN -->
        <div>
          <h2 class="text-xl font-medium mb-2 text-gray-600">Họ và Tên</h2>
          <input type="text" id="txt-Name"
            class="w-full p-3 rounded-xl border border-gray-300 text-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-300"
            placeholder="Nhập họ tên..." />
        </div>

        <!-- NHẬP KW -->
        <div>
          <h2 class="text-xl font-medium mb-2 text-gray-600">Số kW điện</h2>
          <div class="flex items-center gap-3">
            <input type="number" id="txt-kW"
              class="flex-1 p-3 rounded-xl border border-gray-300 text-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-300"
              placeholder="Nhập số kW..." />
            <span class="text-gray-600 font-bold">kW</span>
          </div>
        </div>

        <!-- BUTTON -->
        <button id="btn-Tinhtien" onclick="tinh_Tien_Dien(event)"
          class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-300 shadow-lg">
          TÍNH TIỀN ĐIỆN
        </button>

        <!-- KẾT QUẢ -->
        <div>
          <h2 class="text-xl font-medium mt-6 mb-3 text-gray-600">Tổng tiền điện:</h2>
          <div class="flex items-center">
            <p id="show_Elec_Result" class="text-3xl font-bold text-[#FF5722] drop-shadow"></p>
            <p class="ml-2 text-3xl font-bold text-[#FF5722]">VND</p>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- JAVASCRIPT -->
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
